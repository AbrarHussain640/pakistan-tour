    <nav id="nav-bar">

            <img src="https://media.istockphoto.com/id/1945597804/photo/close-up-waving-realistic-pakistan-flag-illustration.webp?b=1&s=170667a&w=0&k=20&c=jJ9pCEqsvzQrT7tkmcHeJwZfn2wks5N_PswZuRN_6gE=" alt="Image Not Found!">

        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-heading">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="name">Phone Number:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="name">Message:</label>
                    <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
                </div>
                <button>
                    Submit
                </button>
            </form>
        </div>
    </section>

    <footer>
        <div class="center f-style">
